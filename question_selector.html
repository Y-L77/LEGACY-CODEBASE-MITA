<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MITA ‚Äî Question Selector</title>
  <style>
    :root { --accent:#ffd54f; --muted:#888; }
    html,body{margin:0;padding:0;background:#121212;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .nav{position:fixed;top:8px;left:8px;display:flex;gap:8px;z-index:200}
    .nav a{background:#111;border:1px solid rgba(255,255,255,.08);color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px}
    .nav a:hover{background:#191919}

    .selector-wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
    .players{position:fixed;top:14px;left:0;right:0;display:flex;justify-content:space-between;z-index:120;padding:0 18px}
    .player{display:flex;align-items:center;gap:8px;font-size:.95rem;color:#ddd}
    .avatar{width:40px;height:40px;border-radius:50%;border:1px solid rgba(255,255,255,.08);background:#1e1e1e;display:flex;align-items:center;justify-content:center;font-weight:700;color:#ffd;box-shadow:0 4px 12px rgba(0,0,0,.4)}
    .name{background:rgba(255,255,255,.04);padding:4px 8px;border-radius:6px;border:1px solid rgba(255,255,255,.05)}
    .roulette{width:clamp(320px,92vw,680px);background:#181818;border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:16px;box-shadow:0 20px 64px rgba(0,0,0,.55)}
    .roulette-window{height:120px;display:grid;place-items:center;background:#0f0f0f;border:1px dashed rgba(255,255,255,.12);border-radius:10px;font-weight:800;font-size:1.2rem;color:#fff;text-align:center;padding:12px;white-space:pre-line}
    .flash{animation:flash .5s}
    @keyframes flash{0%{box-shadow:0 0 0 0 rgba(255,213,79,.0)}100%{box-shadow:0 0 0 8px rgba(255,213,79,.12)}}
    .controls{display:flex;gap:12px;align-items:end;justify-content:center;margin-top:12px;flex-wrap:wrap}
    .elo-control{display:flex;align-items:center;gap:8px;background:#111;border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:8px 10px}
    .elo-input{width:120px;background:#0e0e0e;color:#fff;border:1px solid rgba(255,255,255,.12);border-radius:8px;padding:6px 8px}
    .btn{background:linear-gradient(180deg,#222,#141414);border:1px solid rgba(255,255,255,.12);color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
    .btn.accent{background:linear-gradient(180deg,#2b2b2b,#171717);border-color:rgba(255,213,79,.45)}
    .btn:hover{filter:brightness(1.1)}
    .confirm-row{display:flex;gap:12px;margin-top:8px;justify-content:center}
    .confirm-btn{min-width:120px;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.05);background:rgba(255,255,255,.04);color:#fff;cursor:pointer;font-weight:700;font-size:.95rem}
    .confirm-btn.active{background:linear-gradient(90deg,#43a047,#66bb6a);box-shadow:0 4px 12px rgba(66,160,71,.25)}
    .meta-small{color:var(--muted);font-size:.9rem;text-align:center;margin-top:6px}
    .note{margin-top:14px;color:var(--muted);font-size:.85rem;text-align:center}
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">‚üµ Home</a>
    <a href="MITA_P_PROTO1.html">‚úçÔ∏è Canvas</a>
    <a href="stats.html">üìä Stats</a>
  </div>

  <div class="players">
    <div class="player home">
      <div class="avatar">H</div><div class="name">Home</div>
    </div>
    <div class="player guest">
      <div class="name">Guest</div><div class="avatar">G</div>
    </div>
  </div>

  <div class="selector-wrap">
    <div class="roulette">
      <div class="roulette-window" id="roulette-window">Ready</div>
      <div class="controls">
        <div class="elo-control">
          <label style="color:var(--muted);font-size:0.9rem;">ELO</label>
          <input id="elo-input" class="elo-input" type="number" min="0" step="50" value="300">
          <button id="save-elo" class="btn">Save</button>
        </div>
        <button id="spin-btn" class="btn accent">SPIN</button>
      </div>
    </div>

    <div class="confirm-row">
      <button id="home-confirm" class="confirm-btn">Home Confirm</button>
      <button id="guest-confirm" class="confirm-btn">Guest Confirm</button>
    </div>

    <div style="margin-top:8px; color:var(--muted); font-size:0.95rem;">
      <span id="currently-shown-id">‚Äî</span>
      <div class="meta-small" id="pool-info">Pool: ‚Äî questions</div>
    </div>

    <div class="note">MITA MVP v1.3</div>
  </div>

  <!-- Keep your original selector.js; it expects the IDs above -->
  <script src="selector.js"></script>
</body>
</html>
